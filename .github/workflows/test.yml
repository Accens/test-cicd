name: CI

on:
  push:
    branches:
      - main
      - robo5000
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Setup cache for Node.js modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn/cache
            node_modules
          key: node-cache-Linux-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node-cache-Linux-yarn-

      # 3. Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4. Lint project
      - name: Lint project
        run: yarn lint

      # 5. Build the application
      - name: Build the app
        run: yarn build

      # 6. Install Playwright
      - name: Playwright
        run: npx playwright install

      # 7. Start the application in the background
      - name: Start the app
        run: |
          yarn start &
          echo $! > .pidfile # Save PID to stop server later
        env:
          PORT: 3000 # Set the application's port

      # 8. Wait for the server to be ready
      - name: Wait for the server to start
        run: npx wait-on http://localhost:3000

      # 9. Run tests
      - name: Run tests
        run: yarn test

